<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crop Calendar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div class="search">
        <span class="icon">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M10 18a8 8 0 1 1 5.293-14.293A8 8 0 0 1 10 18zm0-2a6 6 0 1 0 0-12 6 6 0 0 0 0 12zm7.707 1.293 4 4-1.414 1.414-4-4 1.414-1.414z"/></svg>
        </span>
        <input type="text" placeholder="Search" aria-label="Search" />
      </div>
      <div class="actions-right">
        <button class="btn btn-accent">+ Add Crop Agronomy</button>
        <button class="btn btn-accent">+ Add New Zone</button>
      </div>
    </header>

    <h1 class="page-title">Crop Calendar</h1>

    <section class="crop-header">
      <div class="crop-left">
        <img class="crop-thumb" alt="Beets" src="https://images.unsplash.com/photo-1543332164-6e82f355bad8?auto=format&fit=crop&w=80&h=80&q=60" />
        <div class="crop-meta">
          <div class="crop-type">short term Crop</div>
          <div class="crop-name">BEETS <span class="separator">â€“</span> <em class="muted">disambiguation</em></div>
        </div>
      </div>
      <div class="crop-icons">
        <button class="icon-btn" aria-label="Info">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 22a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm0-12a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-1 2h2v6h-2v-6z"/></svg>
        </button>
        <button class="icon-btn" aria-label="Edit">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zm2.92 2.33H5v-.92l9.06-9.06.92.92L5.92 19.58zM20.71 7.04a1 1 0 0 0 0-1.41l-2.34-2.34a1 1 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
        </button>
        <button class="icon-btn" aria-label="Delete">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M6 7h12l-1 14H7L6 7zm9-3 1 2H8l1-2h6zM4 7h16v2H4V7z"/></svg>
        </button>
      </div>
    </section>

    <section class="card calendar-card">
      <div class="card-header">
        <div class="card-left">
          <div class="card-title">Wet Zone</div>
          <div class="card-icons">
            <button class="icon-btn" aria-label="Info">
              <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 22a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm0-12a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-1 2h2v6h-2v-6z"/></svg>
            </button>
            <button class="icon-btn" aria-label="Edit">
              <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zm2.92 2.33H5v-.92l9.06-9.06.92.92L5.92 19.58zM20.71 7.04a1 1 0 0 0 0-1.41l-2.34-2.34a1 1 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
            </button>
            <button class="icon-btn" aria-label="Delete">
              <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M6 7h12l-1 14H7L6 7zm9-3 1 2H8l1-2h6zM4 7h16v2H4V7z"/></svg>
            </button>
          </div>
        </div>
      </div>

      <div class="calendar">
        <div class="calendar-header">
          <div class="col sticky-left label-col">
            <div class="label">Month</div>
            <div class="label sub">Weeks</div>
          </div>
          <div class="month-group">
            <div class="month">Jan</div>
            <div class="weeks">
              <div class="week">1</div>
              <div class="week">2</div>
              <div class="week">3</div>
              <div class="week">4</div>
            </div>
          </div>
          <div class="month-group">
            <div class="month">Feb</div>
            <div class="weeks">
              <div class="week">1</div>
              <div class="week">2</div>
              <div class="week">3</div>
              <div class="week">4</div>
            </div>
          </div>
          <div class="month-group">
            <div class="month">Mar</div>
            <div class="weeks">
              <div class="week">1</div>
              <div class="week">2</div>
              <div class="week">3</div>
              <div class="week">4</div>
            </div>
          </div>
        </div>

        <div class="calendar-body">
          <div class="row">
            <div class="col sticky-left">
              <span class="plus">+</span>
              <span>Crop Stages</span>
            </div>
            <div class="cells">
              <div class="block block-green" style="grid-column: 1 / span 1;">
                <span class="block-title">Land Prep...</span>
                <span class="block-icons">
                  <svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25z"/></svg>
                  <svg viewBox="0 0 24 24"><path d="M12 5C5 5 1 12 1 12s4 7 11 7 11-7 11-7-4-7-11-7zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/></svg>
                </span>
              </div>
              <div class="block block-green" style="grid-column: 2 / span 2;">
                <span class="block-title">Nursery</span>
                <span class="block-icons">
                  <svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25z"/></svg>
                  <svg viewBox="0 0 24 24"><path d="M12 5C5 5 1 12 1 12s4 7 11 7 11-7 11-7-4-7-11-7zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/></svg>
                </span>
              </div>
              <div class="block block-green" style="grid-column: 4 / span 1;">
                <span class="block-title">Seed sowin...</span>
                <span class="block-icons">
                  <svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25z"/></svg>
                  <svg viewBox="0 0 24 24"><path d="M12 5C5 5 1 12 1 12s4 7 11 7 11-7 11-7-4-7-11-7zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/></svg>
                </span>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col sticky-left">
              <span class="plus">+</span>
              <span>Water Requirements</span>
            </div>
            <div class="cells">
              <div class="block block-blue" style="grid-column: 1 / span 1;">
                <span class="block-title">5-6 Drip Irrigat...</span>
                <span class="block-icons">
                  <svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25z"/></svg>
                  <svg viewBox="0 0 24 24"><path d="M12 5C5 5 1 12 1 12s4 7 11 7 11-7 11-7-4-7-11-7zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/></svg>
                </span>
              </div>
              <div class="block block-blue" style="grid-column: 4 / span 1;">
                <span class="block-title">60-80 Sprinkler Irri...</span>
                <span class="block-icons">
                  <svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25z"/></svg>
                  <svg viewBox="0 0 24 24"><path d="M12 5C5 5 1 12 1 12s4 7 11 7 11-7 11-7-4-7-11-7zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/></svg>
                </span>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col sticky-left">
              <span class="plus">+</span>
              <span>Fertilizer Application</span>
            </div>
            <div class="cells">
              <div class="block block-darkgreen" style="grid-column: 2 / span 2;">
                <span class="block-title">Lora_SO_N...</span>
                <span class="block-icons">
                  <svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25z"/></svg>
                  <svg viewBox="0 0 24 24"><path d="M12 5C5 5 1 12 1 12s4 7 11 7 11-7 11-7-4-7-11-7zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/></svg>
                </span>
              </div>
              <div class="block block-darkgreen" style="grid-column: 4 / span 1;">
                <span class="block-title">SABBOMO...</span>
                <span class="block-icons">
                  <svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25z"/></svg>
                  <svg viewBox="0 0 24 24"><path d="M12 5C5 5 1 12 1 12s4 7 11 7 11-7 11-7-4-7-11-7zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/></svg>
                </span>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col sticky-left">
              <span class="plus">+</span>
              <span>Pest &amp; Disease</span>
            </div>
            <div class="cells">
              <div class="block block-black" style="grid-column: 3 / span 1;">
                <span class="block-title">pest 1</span>
                <span class="block-icons">
                  <svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25z"/></svg>
                  <svg viewBox="0 0 24 24"><path d="M12 5C5 5 1 12 1 12s4 7 11 7 11-7 11-7-4-7-11-7zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/></svg>
                </span>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
  </div>
</body>
</html>
